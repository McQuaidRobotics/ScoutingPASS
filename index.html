<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0"
    />
    <title>Scouting PASS</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico" />
    <script src="resources/js/easy.qrcode.min.js"></script>
    <script src="resources/js/TBAInterface.js"></script>
    <script src="resources/js/googleSheets.js"></script>
    <script src="resources/js/scoutingPASS.js"></script>
    <script src="2025/reefscape_config.js"></script>
    <link rel="stylesheet" href="resources/css/scoutingPASS.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <form id="scoutingForm" onsubmit="return false" name="scoutingForm">
      <div id="main-panel-holder">
        <div id="prematch" class="main-panel" style="background-color: black">
          <h1 id="prematchHeader1">
            <span display="inline-block">
              <button
                onclick="location.href='pitscouting.html'"
                type="button"
                class="displayButton floatLeft"
                id="pitscoutButton"
              >
                Pit Scouting Here
              </button>
              <span class="page_title">Scouting App </span>
            </span>
          </h1>
          <p class="match-label">
            <input
              type="button"
              value="Next"
              id="nextButton1"
              class="nextButton"
              onclick="swipePage(1)"
            />
          </p>
          <table id="prematch_table" style="font: Roboto">
            <!-- ###PRE-MATCH-COMPONENTS###-->
          </table>
          <p class="match-label">
            <input
              type="button"
              value="Next"
              id="nextButton2"
              class="nextButton"
              onclick="swipePage(1)"
            />
          </p>
        </div>

        <div id="qr-code" class="main-panel" style="background-color: white">
          <h1 id="qrHeader1" class="page_title">
            <span class="odd">P</span><span class="even">W</span
            ><span class="odd">n</span><span class="even">A</span
            ><span class="odd">G</span><span class="even">E</span><br />Scouting
            2020
          </h1>
          <h2 id="qrHeader2">Generate QR Code</h2>
          <p class="match-label">
            <input
              type="button"
              value="Prev"
              id="prevButton9"
              onclick="swipePage(-1)"
            />
          </p>
          <p id="qr-info">
            <span
              id="display_qr-info"
              style="border: none; text-align: center"
            ></span>
          </p>
          <table id="qr-table">
            <tr>
              <td width="5%">&nbsp;</td>
              <td width="90%">
                <div id="qrcode" style="text-align: center">
                  <script>
                    // Create QRCode Object
                    qr = new QRCode(document.getElementById("qrcode"), options);
                  </script>
                </div>
              </td>
              <td width="5%">&nbsp;</td>
            </tr>
            <tr>
              <td width="5%">&nbsp;</td>
              <td width="90%">
                <div>
                  <p id="data" style="text-align: center"></p>
                </div>
              </td>
              <td width="5%">&nbsp;</td>
            </tr>
          </table>
          <p></p>
          <p class="match-label">
            <input
              type="button"
              value="Display Data"
              id="displayButton"
              onclick="displayData()"
            /><input
              type="button"
              value="Copy Data"
              id="copyButton"
              onclick="copyData()"
            />
          </p>
          <div id="submitButton">
            <button id="submit" type="submit" class="submitForm">
              Send to Google Sheets
            </button>
          </div>
          <div id="clearButton">
            <button type="button" class="clearForm" onclick="clearForm()">
              Clear Form
            </button>
          </div>
          <br />
        </div>
      </div>
    </form>
  </body>
</html>
